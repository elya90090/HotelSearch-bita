<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>HotelSearch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <h1>HotelSearch</h1>
  <p>جستجوی هتل و هتل آپارتمان</p>
</header>

<section class="search-panel">
  <input id="name" placeholder="نام هتل">
  <input id="city" placeholder="شهر">

  <select id="type">
    <option value="">نوع اقامت</option>
    <option value="هتل">هتل</option>
    <option value="هتل آپارتمان">هتل آپارتمان</option>
  </select>

  <select id="stars">
    <option value="">ستاره</option>
    <option value="5">5 ⭐</option>
    <option value="4">4 ⭐</option>
    <option value="3">3 ⭐</option>
  </select>

  <button onclick="search()">جستجو</button>
</section>

<section id="results" class="cards"></section>

<script src="script.js"></script>
</body>
</html>
